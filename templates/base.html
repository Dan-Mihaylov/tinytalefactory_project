{% load static %}
{% load i18n %}
{% load allauth account %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Tiny Tale Factory uses AI to create personalized story books with custom graphics 
    for all ages. Generate your unique story through a quick questionnaire or choose from a variety of 
    categorized prompts."/>
    <meta name="keywords" content="Tinytalefactory, Tiny Tale Factory, AI, Story, Story Generator,
    free trial, Daniel Mihaylov, childrens books, books with images">
    <meta name="author" content="Daniel Mihaylov">
    <link rel="canonical" href="https://www.tinytalefactory.com/" />
    <link rel="icon" href="{% static 'images/t-3.ico' %}" type="image/x-icon">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="//use.fontawesome.com/releases/v6.0.0/css/all.css">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>

{% include 'partials/navbar.html' %}

{% block content %}
{% endblock %}

{% include 'partials/footer.html' %}
{#    {% csrf_token %}#}

<script>
    let notificationsURL = `{% url 'api-notifications' %}`;
    let baseNotificationSeenURL = `{% url 'api-update-notification' 0 %}`.replace('0/', '');
    let CSRFTokenValue = `{{ csrf_token }}`;
</script>
<script src="{% static 'js/messagesHide.js' %}"></script>
<script src="{% static 'js/opacityRegulator.js' %}"></script>
{% if request.user.is_authenticated %}
    <script src="{% static 'js/notificationScript.js' %}"></script>
{% endif %}
</body>
</html>
